<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="wrapper">
        <h1>Number guessing game</h1>
       <p id="heading">Try and guess a random number between 1 and 100 <br>
       You have 10 attempts to guess the right number</p>

       <br>
      
      <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <input type="text" class="guessField" id="guessField" />
        <input
          type="submit"
          id="subt"
          value="Submit guess"
          class="guessSubmit"
        />
      </form>

      <div class="resultParas">
        <p>Previous Gueses : <span class="guesses"></span></p>
        <p>Guesses Remaining : <span class="lastResult">10</span></p>
        <p class="lowOrhigh"></p>
      </div>
    </div>

    <script src="guess.js"></script>
  </body>
</html>
